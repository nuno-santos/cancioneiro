<md-dialog-content>
    <div class="md-dialog-content" layout="column" style="height:300px">
        <span layout-marign layout-padding style="color:grey;font-size:20px">Create a new song</span>
        <div flex></div>
        <md-input-container>
            <label>Insert song name</label>
            <input ng-model="name">
        </md-input-container>
        <div flex></div>
        <div layout="row" layout-align="end center">
            <div style="width:200px"></div>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="answer(name)" class="md-primary">Confirm</md-button>
        </div>
    </div>
</md-dialog-content>
