<div layout="row" layout-align="center center">
    <span hide show-gt-xs class="md-subhead">{{user.getUsername()}}</span>
    <md-menu md-offset="0 50">
        <md-button ng-click="user.openMenu($mdOpenMenu, $event)" class="md-icon-button" aria-label="More">
            <i class="material-icons">more_vert</i>
        </md-button>
        <md-menu-content>
            <md-menu-item>
                <md-button ng-click="user.logout()">
                    Logout
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
